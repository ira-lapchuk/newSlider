<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="current-index-wrapper">
      <label>Current index :</label>
      <input readonly="true" id="currentIndex" />
    </div>
    <div class="container">
      <div class="slider" id="sliderId">
        <div class="slider-img">
          <img src="" alt="" id="sliderImgId" />
        </div>
        <div class="prev" id="prevId" onclick="prevImage()"><</div>
        <div class="next" id="nextId" onclick="nextImage()">></div>
      </div>
      <div class="display" id="display-cont"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
